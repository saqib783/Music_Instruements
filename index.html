<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Musical Instruments</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #f3f3f3, #e0e0e0);
    }

    h1 {
        font-size: 1.2rem;
        margin-top: 10px;
        color: #333;
    }

    .parent {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: auto;
        margin-top: 100px;
    }

    .instrument {
        text-align: center;
        background: white;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    .instrument img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        transition: transform 0.3s ease;
    }

    .instrument:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .instrument:hover img {
        transform: scale(1.05);
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>


<div class="parent">
    <div class="instrument">
        <img src="images/saxophone.jpg" id="sexophoneImg" tabindex="0">
        <audio src="images/saxophone-melody-loop-299095.mp3" id="sexophoneAudio"></audio>
        <h1>Saxophone</h1>
    </div>

    <div class="instrument">
        <img src="images/cello.jpg" id="cellioImg" tabindex="0">
        <audio src="images/cello-355430.mp3" id="cellioAudio"></audio>
        <h1>Cello</h1>
    </div>

    <div class="instrument">
        <img src="images/clarinet.jpg" id="clarinetImg" tabindex="0">
        <audio src="images/clarinet-46466.mp3" id="clarinetAudio"></audio>
        <h1>Clarinet</h1>
    </div>

    <div class="instrument">
        <img src="images/drums.jpg" id="drumsImg" tabindex="0">
        <audio src="images/drum-roll-2-228358.mp3" id="drumAudio"></audio>
        <h1>Drums</h1>
    </div>

    <div class="instrument">
        <img src="images/flute.jpg" id="fluteImg" tabindex="0">
        <audio src="images/flute-melody-280554.mp3" id="fluteAudio"></audio>
        <h1>Flute</h1>
    </div>

    <div class="instrument">
        <img src="images/guitar.jpg" id="guitarImg" tabindex="0">
        <audio src="images/relaxing-guitar-128296.mp3" id="guitarAudio"></audio>
        <h1>Guitar</h1>
    </div>

    <div class="instrument">
        <img src="images/piano.jpg" id="pianoImg" tabindex="0">
        <audio src="images/soft-piano-100-bpm-121529.mp3" id="pianoAudio"></audio>
        <h1>Piano</h1>
    </div>

    <div class="instrument">
        <img src="images/tabla.jpg" id="tablaImg" tabindex="0">
        <audio src="images/tabla-150-bpm-264330.mp3" id="tablaAudio"></audio>
        <h1>Tabla</h1>
    </div>

    <div class="instrument">
        <img src="images/trumpet.jpg" id="trumpetImg" tabindex="0">
        <audio src="images/trumpet-chorus-79379.mp3" id="trumpetAudio"></audio>
        <h1>Trumpet</h1>
    </div>

    <div class="instrument">
        <img src="images/violin.jpg" id="violinImg" tabindex="0">
        <audio src="images/violin-music-64019.mp3" id="violinAudio"></audio>
        <h1>Violin</h1>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
